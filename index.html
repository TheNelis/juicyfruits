<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçå</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css">

    <title>Juicy Fruits | Niels Hos</title>
  </head>
  <body>
    <main class="absolute w-full bg-orange-400" id="container"></main>

    <div class="fixed z-10 w-full h-screen pt-2 pr-2 pb-32 pl-2 lg:pl-7 lg:pr-7 flex flex-col items-center justify-between pointer-events-none">
      <h1 class="relative w-full flex justify-between flex-wrap">
        <span class="leading-none font-black text-white text-center text-7xl lg:text-9xl">EAT</span>
        <span class="leading-none font-black text-white text-center text-7xl lg:text-9xl">MORE</span>
        <span class="lg:fixed lg:top-1/2 lg:left-1/2 lg:translate-[-50%] overflow-hidden leading-[80%] font-black text-white text-center text-9xl" id="name">
          <span class="block uppercase" id="namespan">BANANAS</span>
        </span>
      </h1>
    </div>
    <p class="fixed top-5/6 left-1/2 translate-[-50%] z-40 w-max pt-1 pr-4 pb-1 pl-4 border-2 border-white rounded-4xl font-normal text-white lg:text-[1.25rem]" id="scrolltext">Scroll for more fruits (1/5)</p>


    <canvas class="fixed z-30 top-0 left-0" id="bg"></canvas>

    <div class="fixed top-0 right-0 bottom-0 left-0 z-50 flex items-center justify-center bg-[#fac919]" id="loader">
      <span class="font-bold text-white text-center text-6xl">LOADING FRUITS...</span>
    </div>


    <script type="module" src="/src/main.js"></script>
    <script>
        const loader = document.getElementById('loader');
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            loader.querySelector("span").textContent = "LOADING FRUITS" + ".".repeat(dots);
        }, 400);

        window.addEventListener('load', function() {
            setTimeout(function() {
              loader.style.display = 'none';
            }, 1200);
        });
    </script>
  </body>
</html>
